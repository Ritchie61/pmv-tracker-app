name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # FIXED: Runs from the root, where pubspec.yaml is.
      - name: Install Dependencies
        run: flutter pub get

      # FIXED: Builds from the root.
      - name: Build Web App
        run: flutter build web --release --base-href /pmv-tracker-png/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # FIXED: Points to the correct build output location.
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
